{{define "index"}}

{{template "_head"}}


<section class="card">
    <div>
        <table class="table table-striped table-hover mb-0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Price}}</td>
                    <td>{{.Quantity}}</td>
                    <td>
                        <a class="btn btn-info" href="/edit?id={{.ID}}">Editar</a>

                        <a class="btn btn-danger" href="/delete?id={{.ID}}">Excluir</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</section>

<div class="card-footer">
    <a href="/new" class="btn btn-primary mb-2">
        Criar novo produto
    </a>
</div>

{{template "_footer"}}

{{end}}
