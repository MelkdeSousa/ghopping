{{define "edit"}}

{{ template "_head" }}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5">Atualizar "{{.Name}}"</h1>
        <p class="lead">Atualizar os detalhes</p>
    </div>
</div>
<form method="POST" action="/edit?id={{.ID}}">
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" name="name" class="form-control" value="{{.Name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" name="description" class="form-control" value="{{.Description}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" name="price" class="form-control" step="0.01" value="{{.Price}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" name="quantity" class="form-control" value="{{.Quantity}}">
            </div>
        </div>
    </div>
    <button type="submit" value="edit" class="btn btn-success">Atualizar</button>
    <a class="btn btn-info" href="/">Voltar</a>
</form>

{{ template "_footer" }}
{{end}}
